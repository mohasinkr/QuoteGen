<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>QuoteGen</title>
  </head>
  <body>
    <div class="main-content">
      <div class="card">
        <div id="quote">
          <p>
            The bad news is nothing lasts forever, The good news is nothing
            lasts forever.
          </p>
        </div>

        <footer>
          <span id="author"> - J. Cole </span>
          <a id="tweet-share" href="" target="_blank"><i class="bi bi-twitter"> </i></a>
          
        </footer>
      </div>

        <button id="next-btn">
          <i class="bi bi-chevron-double-right"> </i>
          Next Quote
        </button> 
    </div>

    <div class="creator-footer">
      <p>
        Made with <i class="bi bi-heart-fill"></i> by 
        <a class="github-link" href="github.com/mohasinkr">Mohasin</a> 
      </p>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
